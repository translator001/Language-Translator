<body>

                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                </select>
                <textarea id="input-text" placeholder="Type or speak text here..."></textarea>
                <button id="mic-btn">ðŸŽ¤ Speak</button>
            </div>
            <div class="output-section">

                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                </select>
                <textarea id="output-text" placeholder="Translated text appears here..." readonly></textarea>
                <button id="speak-btn">ðŸ”Š Listen</button>
            </div>
            <button id="translate-btn">Translate</button>

    <script src="script.js"></script>
</body>
</html>
